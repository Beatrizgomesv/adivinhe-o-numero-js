<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Jogo adivinhe o número</title>
  </head>

  <body>
      <div class="container">
      <h1>Jogo adivinhe o número</h1>

      <p>Nós selecionamos um número aleatório entre 1 e 100. 
          Veja se consegue adivinhar em 10 chances ou menos. 
          Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>
</div>
<div class="form">
  <label for="campoPalpite"><b>Digite seu palpite:</b> </label><input type="text" id="campoPalpite" class="campoPalpite">
  <input type="submit" value="Enviar palpite" class="envioPalpite">
</div>

<div class="resultadoParas">
  <p class="palpites"></p>
  <p class="ultimoResultado"></p>
  <p class="baixoOuAlto"></p>
</div>

</body>
<script src="/script.js"></script>

</html>
